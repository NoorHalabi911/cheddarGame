<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheddar Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            /* Dark animated gradient background with gold accent */
            background: linear-gradient(120deg, #181c2f, #23243a, #2d1e3c, #181c2f, #23243a, #181c2f);
            background-size: 400% 400%;
            animation: gradientBG 18s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
        .game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #gameCanvas {
            border: 4px solid #ffd700;
            background: transparent;
            box-shadow: 0 0 32px 8px #ffd70040, 0 0 64px 0 #23243a80;
            border-radius: 24px;
            transition: box-shadow 0.3s;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 360px;
            background: rgba(24, 28, 47, 0.92);
            box-shadow: 0 8px 32px 0 #181c2f99, 0 0 0 2px #ffd70080;
            border-radius: 24px;
            padding: 40px 36px 36px 36px;
            text-align: center;
            color: #ffd700;
            backdrop-filter: blur(18px) saturate(180%);
            border: 2px solid #ffd70080;
            z-index: 10;
        }
        #menu, #gameover {
            display: none;
        }
        .scorebar {
            position: absolute;
            top: 24px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        #score, #highscore {
            color: #ffd700;
            font-size: 24px;
            text-shadow: 2px 2px 12px #181c2f, 0 0 8px #ffd70080;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0 32px;
            pointer-events: auto;
        }
        #musicBtn {
            position: absolute;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            padding: 14px 32px;
            background: linear-gradient(90deg, #ffd700 0%, #ffb347 100%);
            color: #181c2f;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 16px #ffd70040, 0 0 8px #23243a80;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        #musicBtn:hover {
            background: linear-gradient(90deg, #ffb347 0%, #ffd700 100%);
            color: #181c2f;
            box-shadow: 0 4px 24px #ffd70080, 0 0 16px #23243a80;
        }
        h1 {
            color: #ffd700;
            font-size: 2.7em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 16px #181c2f, 0 0 8px #ffd70080;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        h2 {
            color: #ffb347;
            margin-top: 20px;
            margin-bottom: 12px;
            text-shadow: 0 0 8px #ffd70080;
        }
        p {
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.18em;
            color: #ffd700;
        }
        b {
            color: #ffb347;
        }
        button, .overlay button {
            background: linear-gradient(90deg, #ffd700 0%, #ffb347 100%);
            color: #181c2f;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: bold;
            padding: 12px 32px;
            margin: 10px 0;
            cursor: pointer;
            box-shadow: 0 2px 12px #ffd70040, 0 0 8px #23243a80;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        button:hover, .overlay button:hover {
            background: linear-gradient(90deg, #ffb347 0%, #ffd700 100%);
            color: #181c2f;
            box-shadow: 0 4px 24px #ffd70080, 0 0 16px #23243a80;
        }
        ol {
            text-align: left;
            margin: 0 auto 16px auto;
            padding-left: 1.2em;
            max-width: 200px;
            color: #ffd700;
            font-weight: 600;
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: linear-gradient(90deg, #ffd700 0%, #ffb347 100%);
            color: #181c2f;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px #ffd70080;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        #startBtn:hover {
            background: linear-gradient(90deg, #ffb347 0%, #ffd700 100%);
            color: #181c2f;
            box-shadow: 0 0 30px #ffd70080;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="scorebar">
            <div id="score">Score: 0</div>
            <div id="highscore">High Score: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="menu" class="overlay"></div>
        <div id="gameover" class="overlay"></div>
        <button id="musicBtn">ðŸ”Š Music 1</button>
    </div>
    <!-- Audio elements -->
    <audio id="bgm" src="music1.mp3" loop></audio>
    <audio id="bgm2" src="music2.mp3" loop></audio>
    <audio id="loseSound" src="lose.mp3"></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
